<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper">
      <header>
        <img src="images/logo.svg" alt="Base Apparel" class="logo">
      </header>

      <main>
        <h1 class="title">
          <span>WE'RE</span> COMING SOON
        </h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form class="email-wrapper">
          <input name="email" type="email" placeholder="Email address">
          <button><img src="images/icon-arrow.svg" alt=""></button>
        </form>
        <p class="invalid-email">Please provide a valid email</p>
      </main>

      <img class="hero-image" src="images/hero-desktop.jpg" alt="White woman with short hair in orange clothes">
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/kasouza" target="_blank">kasouza</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
