<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header>
      <img class="logo" src="images/logo.svg" alt="">
    </header>

    <main>
      <img src="images/illustration-mockups.svg" alt="">

      <div>
        <h1>
          Build The Community Your Fans Will Love
        </h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>

        <a class="register">
          Register
        </a>
      </div>
    </main>

    <footer>
      <div class="social">
        <div class="social-icon">
          <i class="fa-brands fa-facebook-f"></i>
        </div>

        <div class="social-icon">
          <i class="fa-brands fa-twitter"></i>
        </div>

        <div class="social-icon">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.github.com/kasouza">kasouza</a>.
      </p>
    </footer>
  </div>

  <script src="https://kit.fontawesome.com/f2cd1af6fc.js" crossorigin="anonymous"></script>
</body>

</html>
