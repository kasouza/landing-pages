<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="title-text-container">
      <h1 class="title">
        Learn to code by watching others
      </h1>

      <p class="text">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </section>

    <section class="form-container">
      <h2 class="form-title">
        <strong>Try it free 7 days</strong> then $20/mo. thereafter
      </h2>

      <form class="form">
        <div class="input-container">
          <!-- <label for="name-first">First Name</label> -->
          <div>
            <input aria-label="First Name" placeholder="First Name" type="text" name="name-first" id="name-first"
              required>
            <img class="icon-error" src="images/icon-error.svg" alt="Error">
          </div>
          <span class="input-error" id="name-first-error"></span>
        </div>

        <div class="input-container">
          <!-- <label for="name-last">Last Name</label> -->
          <div>
            <input aria-label="Last Name" placeholder="Last Name" type="text" name="name-last" id="name-last" required>
            <img class="icon-error" src="images/icon-error.svg" alt="Error">
          </div>

          <span class="input-error" id="name-last-error"></span>
        </div>

        <div class="input-container">
          <!-- <label for="email">Email Address</label> -->
          <div>
            <input aria-label="Email Address" placeholder="Email Address" type="email" name="email" id="email" required>
            <img class="icon-error" src="images/icon-error.svg" alt="Error">
          </div>

          <span class="input-error" id="email-error"></span>
        </div>

        <div class="input-container">
          <!-- <label for="password">Password</label> -->
          <div>
            <input aria-label="Password" placeholder="Password" minlength="8" maxlength="40" type="password"
              name="password" id="password" required>
            <img class="icon-error" src="images/icon-error.svg" alt="Error">
          </div>

          <span class="input-error" id="password-error"></span>
        </div>

        <button class="submit" type="submit">
          CLAIM YOUR FREE TRIAL
        </button>

        <p class="warning">
          By clicking the button, you are agreeing to our <a class="red-text">Terms and Services</a>
        </p>
      </form>
    </section>
  </main>

  <script src="script.js"></script>

</html>
